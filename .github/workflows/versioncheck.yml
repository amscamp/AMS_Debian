name: check for new debian release

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 14 * * *'
  workflow_dispatch: # Allows action to be run manually from the Actions tab


jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: get current dev release version
        if: ${{ startsWith(github.ref_name, 'dev')}}
        run: echo "CURRENT_VERSION=$(curl -s https://api.github.com/repos/amscamp/AMS_Debian/releases |jq -r 'map(select(.prerelease)) | first | .tag_name'| sed 's|-dev||g' )" >> $GITHUB_ENV      
      - name: get current main release version
        if: ${{ startsWith(github.ref_name, 'main')}}
        run: echo "CURRENT_VERSION=$(curl -s https://api.github.com/repos/amscamp/AMS_Debian/releases |jq -r 'map(select(.prerelease=false)) | first | .tag_name'| sed 's|-main||g')" >> $GITHUB_ENV
      - name: get new release version
        run: echo "NEW_VERSION=$(curl -s https://cdimage.debian.org/debian-cd/current/amd64/iso-cd/SHA256SUMS |awk -F ' ' '{print $2}' | grep 'debian-[0-9]*\.[0-9]*\.[0-9]*\-amd64-netinst.iso' | sed 's|debian-||g' | sed 's|-amd64-netinst.iso||g')" >> $GITHUB_ENV
      - name: echo no new version
        if: ${{ env.CURRENT_VERSION == env.NEW_VERSION }}
        run: echo "no new version"
      - name: echo new version
        if: ${{ env.CURRENT_VERSION != env.NEW_VERSION }}
        run: echo "new version"
      - name: Repository Dispatch
        if: ${{ env.CURRENT_VERSION != env.NEW_VERSION }}
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: new-version
          client-payload: '{"ref_name": "main"}'
      - name: Repository Dispatch
        if: ${{ env.CURRENT_VERSION != env.NEW_VERSION }}
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: new-version
          client-payload: '{"ref_name": "dev"}'

